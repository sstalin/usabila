<table class="table table-hover">
  <thead>
  <tr>
    <th>Ratings</th>
    <th># Items</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="r in vm.ratings track by r.id">
    <th>
      <span class="rating small">{{r.id}}</span>
      <span>{{r.description}}</span>
    </th>
    <td>{{r.count}}</td>
  </tr>
  </tbody>
</table>
